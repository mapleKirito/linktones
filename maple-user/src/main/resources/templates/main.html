<!DOCTYPE>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>AAA</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<!--    <script src="https://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>-->
    <script src="js/jquery-1-11-3.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <script src="js/bootstrap.min.js"></script>


</head>
<body>
<div class="container">

    <div style="    margin-top: 20px;" class="panel panel-default">
        <div class="panel-heading">图片资源解密工具</div>
        <div class="panel-body">
            <form th:action="@{/toDecrypt}" th:object="${decryptBean}" method="post">
                <div class="form-group">
                    <label for="sourceUploadPath">源路径(指向到upload)</label>
                    <input th:field="*{sourceUploadPath}" type="text" class="form-control" id="sourceUploadPath" placeholder="源路径">
                </div>
                <div class="form-group">
                    <label for="outputPath">输出路径</label>
                    <input th:field="*{outputPath}" type="text" class="form-control" id="outputPath" placeholder="输出路径">
                </div>
                <button type="submit" class="btn btn-default">开始解密</button>
            </form>
        </div>
    </div>


</div>

</body>
</html>
